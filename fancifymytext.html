	<body>
		<h1>Fancify my Text</h1>

		<fieldset>
			<legend>Fancify</legend>

				<label for="fancy-radio">FancyShmancy</label>
			<br>
			<!--On change to allow text change when clicked-->

		<button id="moo-btn" onclick="mooButtonClick()">Moo</button>
		<button id="MainPage-btn" onclick="MainPage()">Back to Main Page</button>

	</body>
